{% extends 'base.html' %}
 
{% block content %}
<form action = "/add" method = "post"> 
    <div class="mb-3">
        <label>Application Name</label>
        <input type = "text" name = "name" placeholder = "name" class="form-control" />
    </div> 
    <div class="mb-3">
        <label hidden>UserID</label>
        <input hidden type = "text" name = "position" placeholder = "UserID" class="form-control" />
    </div> 
    <div class="mb-3">
        <label hidden>StatusID</label>
        <input hidden type = "text" name = "office" placeholder = "StatusID" class="form-control" />
    </div> 
 
    <input type = "submit" value = "Submit" class="btn btn-primary mb-3"/>  
 </form> 
  
{% endblock content %}
